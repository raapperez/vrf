<!DOCTYPE HTML>
<html lang="pt-BR" class="full-height">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8">

  <%
    if(data.header && data.header.metas) {
      data.header.metas.forEach(meta => {      
  %><meta<%= _.reduce(meta, (result, value, key) => { return result + ` ${key}="${value}"`;}, '') %> />
  <%
      });
    }
  %>

  <title>
    SPOTIPPOS
  </title>

  <% if(data.isDev) { %>
  <link rel="stylesheet" media="all" href="/assets/vrf.css">
  <% } %>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
</head>

<body class="full-height">
  <div id="entry-point" class="full-height"><%= data.entryPoint %></div>
  <script>window.__PRELOADED_STATE__ = <%= data.initialState? JSON.stringify(data.initialState) : 'undefined' %>;</script>
  <script src="/assets/vrf.js"></script>
</body>

</html>
